
<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quiz App</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body class="bg-light py-5">
  <div class="container">
    <div class="p-4 bg-white rounded shadow-lg">
      <!-- ========== LOGIN ========== -->
      <section id="loginSection">
        <h2 class="mb-4">Login</h2>
        <form id="loginForm" class="mb-5">
          <div class="mb-3">
            <input type="text" id="loginName" class="form-control" placeholder="Nome" required>
          </div>
          <div class="mb-3">
            <select id="loginRole" class="form-select">
              <option value="aluno">Aluno</option>
              <option value="professor">Professor</option>
            </select>
          </div>
          <button class="btn btn-primary w-100" type="submit">Entrar</button>
        </form>
      </section>

      <!-- ========== PROFESSOR ========== -->
      <section id="professorSection" class="d-none">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h2>Painel do Professor</h2>
          <div>
            <button class="btn btn-success me-2" onclick="app.criarNovoQuiz()">
              <i class="fas fa-plus me-1"></i> Novo Quiz
            </button>
            <button onclick="app.logout()" class="btn btn-outline-secondary">Logout</button>
          </div>
        </div>
        <div id="quizzesContainer" class="row g-3 mb-4"></div>
      </section>

      <!-- ========== ALUNO ========== -->
      <section id="alunoSection" class="d-none">
        <div class="d-flex justify-content-between align-items-center mb-4">
          <h2>Quiz do Aluno</h2>
          <button onclick="app.logout()" class="btn btn-outline-secondary">Logout</button>
        </div>
        <div id="quizListContainer" class="row g-3 mb-4"></div>
        <form id="quizForm" class="mb-4"></form>
        <div id="resultContainer" class="alert alert-success d-none"></div>
      </section>
    </div>
  </div>

  <!-- Modal de Edição de Quiz -->
  <div class="modal fade" id="editarQuizModal" tabindex="-1" aria-labelledby="editarQuizLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl modal-dialog-scrollable">
      <div class="modal-content shadow">
        <div class="modal-header">
          <h5 class="modal-title" id="editarQuizLabel">Editar Quiz</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
        </div>
        <div class="modal-body">
          <form id="editarQuizForm">
            <div class="mb-3">
              <label for="quizTitulo" class="form-label">Título</label>
              <input type="text" id="quizTitulo" class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="quizDescricao" class="form-label">Descrição</label>
              <input type="text" id="quizDescricao" class="form-control">
            </div>
            <div id="perguntasContainer"></div>
            <button type="button" class="btn btn-success mb-3" id="adicionarPerguntaBtn">
              <i class="fas fa-plus me-1"></i> Adicionar Pergunta
            </button>
          </form>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button class="btn btn-primary" id="guardarAlteracoesBtn">Guardar alterações</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
