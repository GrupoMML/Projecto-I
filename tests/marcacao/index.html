<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TeachMe - Main Page</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/stylesFinal.css">
    <link href="https://fonts.googleapis.com/css2?family=Albert+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/ee23fe444a.js" crossorigin="anonymous"></script>
    <style></style>
</head>
<body>

    <!------------- SEARCH SECTION ------------->
    <!----------------------------------------------->
    <form id="searchForm" class="secondSearch-container">
        <div class="choose-class-section">
            <span style="font-size: 30px;" class="fa-solid fa-pencil"></span>
            <select id="disciplina" class="p-2 choose-class" id="choose-class">
                <option value="" disabled selected>Quero aprender</option>
                <option value="matemática">Matemática</option>
                <option value="português">Português</option>
                <option value="física química">Física e Química</option>
                <option value="geologia">Geologia</option>
                <option value="geografia">Geografia</option>
                <option value="história">História</option>
                <option value="biologia">Biologia</option>
                <option value="inglês">Inglês</option>
                <option value="francês">Francês</option>
            </select>
        </div>

        <div class="divider"></div>

        <div class="choose-location-section">
            <i style="font-size: 30px;" class="fa-solid fa-location-dot"></i>
            <select id="tipo" class="p-2 choose-location" id="choose-location">
                <option value="" disabled selected>Local da aula</option>
                <option value="presencial">Presencial</option>
                <option value="online">Online</option>
            </select>
        </div>

        <div class="divider"></div>

        <div class="choose-region-section">
            <i style="font-size: 30px;" class="fa-solid fa-location-crosshairs"></i>
            <select id="local" class="p-2 choose-region" id="choose-region">
                <option value="" disabled selected>Região</option>
                <option value="porto">Porto</option>
                <option value="lisboa">Lisboa</option>
                <option value="leiria">Leiria</option>
                <option value="vila do conde">Vila do Conde</option>
                <option value="aveiro">Aveiro</option>
                <option value="matosinhos">Matosinhos</option>
                <option value="algarve">Algarve</option>
                <option value="braga">Braga</option>
                <option value="coimbra">Coimbra</option>
                <option value="viseu">Viseu</option>
                <option value="setubal">Setúbal</option>
                <option value="faro">Faro</option>
                <option value="guimaraes">Guimarães</option>
                <option value="sintra">Sintra</option>
                <option value="evora">Évora</option>
                <option value="madeira">Madeira</option>
                <option value="acores">Açores</option>
            </select>
        </div>

        <button class="button-search">PESQUISAR</button>
    </form>
 
    <!------------- SCRIPTS ------------->
    <!----------------------------------------------->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="./js/views/profilePicturesView.js"></script>
    <script type="module" src="./js/views/navbarView.js"></script>
    <script type="module" src="./js/views/profileView2_index.js"></script>
    <script src="js/index.js"></script>

</body>
</html>
