<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Navbar Responsiva</title>
  <link href="https://fonts.googleapis.com/css2?family=Albert+Sans&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }

    #logo {
      width: 250px;
    }

    .btn-custom {
      background-color: #F3F3F3;
      color: black;
      border: none;
      border-radius: 50px;
      font-size: 20px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: 400;
      font-family: 'Poppins', sans-serif;
    }

    .btn-custom:hover {
      background-color: rgba(0, 80, 144, 1);
      color: #F3F3F3;
    }

    .btn-store {
      width: 90px;
      height: 50px;
    }

    .btn-aboutUs {
      width: 150px;
      height: 50px;
    }

    .btn-faq {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      font-size: 32px;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .btn-cart {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      font-size: 25px;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .btn-user {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      font-size: 32px;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: transform 0.3s ease;
      border: none;
    }

    .btn-user:hover {
      transform: scale(1.2);
    }

    .btn-user i {
      font-size: 25px;
      color: black;
    }

    .search-container {
      position: relative;
      width: 300px;
      height: 50px;
    }

    .search-input {
      width: 100%;
      height: 100%;
      border-radius: 50px;
      border: none;
      background-color: #f3f3f3;
      font-size: 16px;
      padding-left: 20px;
      padding-right: 45px;
      font-family: 'Poppins', sans-serif;
    }

    .search-input::placeholder {
      color: #888;
    }

    .search-input:focus {
      outline: none;
    }

    .btn-search {
      position: absolute;
      top: 50%;
      right: 15px;
      transform: translateY(-50%);
      background: none;
      border: none;
      height: 100%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .btn-search i {
      font-size: 25px;
      color: black;
    }

    .btn-search:hover i {
      color: rgba(0, 80, 144, 1);
    }

    .controls-container {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    @media (max-width: 991px) {
      .controls-container {
        flex-direction: column;
        align-items: flex-end;
        gap: 10px;
        margin-top: 15px;
      }

      .search-container {
        width: 100%;
        max-width: 220px;
      }
    }
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg bg-white">
    <div class="container-fluid">
      <div class="brand">
        <img src="../../images/webapp/logo.png" alt="Duck Icon" id="logo">
      </div>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse justify-content-end" id="navbarContent">
        <div class="controls-container ms-auto text-end">
          <button class="btn-custom btn-store">Loja</button>
          <button class="btn-custom btn-aboutUs">Sobre n√≥s</button>
          <button class="btn-custom btn-faq">?</button>
          <button class="btn-custom btn-cart">
            <i class="fa-solid fa-cart-shopping"></i>
          </button>

          <div class="search-container">
            <input type="text" class="search-input">
            <button class="btn-search">
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
          </div>

          <button class="btn-user">
            <i class="fa-solid fa-user"></i>
          </button>
        </div>
      </div>
    </div>
  </nav>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
