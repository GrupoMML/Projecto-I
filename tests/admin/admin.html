<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Administração</title>
</head>
<body>
    <button id="toggleBtn" class="btn btn-secondary">
      <i class="fas fa-bars me-2"></i> Menu
    </button>

    <div id="sideNav" class="side-nav col-auto">
      <div class="logo text-center mt-3 mb-4">
        <img src="../../images/webapp/logo.png" alt="Logo" class="img-fluid" />
      </div>
      <ul class="list-unstyled mt-4">
        <li><a href="#teacher" class="d-flex align-items-center p-2"><i class="fas fa-user me-2"></i><span class="text">Professores</span></a></li>
        <li><a href="#students" class="d-flex align-items-center p-2"><i class="fa-solid fa-graduation-cap me-2"></i><span class="text">Alunos</span></a></li>
        <li><a href="#products" class="d-flex align-items-center p-2"><i class="fas fa-store me-2"></i><span class="text">Produtos</span></a></li>
        <hr>
        <li><a href="#settings" class="d-flex align-items-center p-2"><i class="fas fa-cog me-2"></i><span class="text">Configurações</span></a></li>
      </ul>
    </div>


    <!-- Tabela Professores -->
    <div id="teacher" class="container mt-4 p-3 border rounded shadow container-tables">
      <h2>Professores</h2>
      <div class="row mb-3">
        <div class="col-md-4"><input id="filterNameProf" class="form-control" placeholder="Filtrar por nome" /></div>
        <div class="col-md-4"><input id="filterEmailProf" class="form-control" placeholder="Filtrar por email" /></div>
        <div class="col-md-3">
          <select id="filterDisciplineProf" class="form-select">
            <option value="">Todas as disciplinas</option>
          </select>
        </div>
        <div class="col-md-1">
          <button id="addProfBtn" class="btn btn-primary"><i class="fa-solid fa-plus"></i></button>
        </div>
      </div>

      <table id="table-professores" class="table table-warning table-striped table-hover">
        <thead>
          <tr>
            <th scope="col" id="sortNameProf">Nome <i class="fas fa-sort"></i></th>
            <th scope="col" id="sortEmailProf">Email <i class="fas fa-sort"></i></th>
            <th scope="col">Disciplina</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody id="tbody-professores"></tbody>
      </table>
      <nav>
        <ul id="pagination-prof" class="pagination"></ul>
      </nav>
    </div>

    <!-- Tabela Alunos -->
    <div id="students" class="container mt-4 p-3 border rounded shadow container-tables">
      <h2>Alunos</h2>
      <div class="row mb-3">
        <div class="col-md-4"><input id="filterNameAlun" class="form-control" placeholder="Filtrar por nome" /></div>
        <div class="col-md-4"><input id="filterEmailAlun" class="form-control" placeholder="Filtrar por email" /></div>
        <div class="col-md-3">
          <select id="filterGradeAlun" class="form-select">
            <option value="">Todas as Escolaridades</option>
          </select>
        </div>
        <div class="col-md-1">
          <button id="addAlunBtn" class="btn btn-primary"><i class="fa-solid fa-plus"></i></button>
        </div>
      </div>

      <table id="table-alunos" class="table table-warning table-striped table-hover">
        <thead>
          <tr>
            <th scope="col" id="sortNameAlun">Nome <i class="fas fa-sort"></i></th>
            <th scope="col" id="sortEmailAlun">Email <i class="fas fa-sort"></i></th>
            <th scope="col">Escolaridade</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody id="tbody-alunos"></tbody>
      </table>
      <nav>
        <ul id="pagination-alun" class="pagination"></ul>
      </nav>
    </div>

    <!-- Tabela Produtos -->
    <div id="products" class="container mt-4 p-3 border rounded shadow container-tables">
      <h2>Produtos</h2>
      <div class="row mb-3">
        <div class="col-md-6"><input id="filterNameProd" class="form-control" placeholder="Filtrar por nome" /></div>
        <div class="col-md-5">
          <select id="filterCategoryProd" class="form-select">
            <option value="">Todas as Categorias</option>
          </select>
        </div>
        <div class="col-md-1">
          <button id="addProductBtn" class="btn btn-primary"><i class="fa-solid fa-plus"></i></button>
        </div>
      </div>

      <table id="table-produtos" class="table table-warning table-striped table-hover">
        <thead>
          <tr>
            <th scope="col" id="sortNameProd">Nome <i class="fas fa-sort"></i></th>
            <th scope="col" id="sortPriceProd">Preço <i class="fas fa-sort"></i></th>
            <th scope="col">Categoria</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody id="tbody-produtos"></tbody>
      </table>
      <nav>
        <ul id="pagination-prod" class="pagination"></ul>
      </nav>
    </div>

    <!-- Modal para exibir detalhes do item -->
    <div class="modal fade" id="itemModal" tabindex="-1" aria-labelledby="itemModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <h5 id="itemModalLabel" class="modal-title p-3">Dados</h5>
          <div id="itemModalBody" class="p-3">
            <!-- Conteúdo do modal será preenchido dinamicamente -->
          </div>
        </div>
      </div>
    </div>

    <!-- Modal para adicionar/editar item -->
      <div class="modal fade" id="itemEditModal" tabindex="-1" aria-labelledby="itemEditModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content p-4">
          <h5 id="itemEditModalLabel">Editar Item</h5>
          <form id="itemEditForm">
            <!-- Os inputs serão populados pelo JavaScript -->
          </form>
        </div>
      </div>
      </div>

    <!-- Modal para adicionar novo item -->
    <div class="modal fade" id="itemAddModal" tabindex="-1" aria-labelledby="itemAddModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content p-4">
          <h5 id="itemAddModalLabel">Adicionar Item</h5>
          <form id="itemAddForm">
            <!-- Será preenchido dinamicamente -->
          </form>
        </div>
      </div>
    </div>



    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
