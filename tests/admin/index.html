<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Administração</title>
</head>
<body>

    <!-- Tabela Professores -->

  <div id="container-tables" class="container mt-4 p-3 border rounded shadow">
    <h2>Professores</h2>
    <div class="row mb-3">
      <div class="col-md-4"><input id="filterNameProf" class="form-control" placeholder="Filtrar por nome" /></div>
      <div class="col-md-4"><input id="filterEmailProf" class="form-control" placeholder="Filtrar por email" /></div>
      <div class="col-md-3">
        <select id="filterDisciplineProf" class="form-select">
          <option value="">Todas as disciplinas</option>
        </select>
      </div>
      <div class="col-md-1">
        <button class="btn btn-primary"><i class="fa-solid fa-plus"></i></button>
      </div>
    </div>

    <table id="tabelas-admin" class="table table-warning table-striped table-hover">
      <thead>
        <tr>
          <th scope="col" id="sortNameProf">Nome <i class="fas fa-sort"></i></th>
          <th scope="col" id="sortEmailProf">Email <i class="fas fa-sort"></i></th>
          <th scope="col">Disciplina</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody id="tabela-professores"></tbody>
    </table>
    <nav>
        <ul id="pagination-prof" class="pagination"></ul>
    </nav>
  </div>

    <!-- Tabela Alunos -->

  <div id="container-tables" class="container mt-4 p-3 border rounded shadow">
    <h2>Alunos</h2>
    <div class="row mb-3">
      <div class="col-md-4"><input id="filterNameAlun" class="form-control" placeholder="Filtrar por nome" /></div>
      <div class="col-md-4"><input id="filterEmailAlun" class="form-control" placeholder="Filtrar por email" /></div>
      <div class="col-md-3">
        <select id="filterGradeAlun" class="form-select">
          <option value="">Todas as Escolaridades</option>
        </select>
      </div>
      <div class="col-md-1">
        <button class="btn btn-primary"><i class="fa-solid fa-plus"></i></button>
      </div>
    </div>

    <table id="tabelas-admin" class="table table-warning table-striped table-hover">
      <thead>
        <tr>
          <th scope="col" id="sortNameAlun">Nome <i class="fas fa-sort"></i></th>
          <th scope="col" id="sortEmailAlun">Email <i class="fas fa-sort"></i></th>
          <th scope="col">Escolaridade</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody id="tabela-alunos"></tbody>
    </table>
    <nav>
        <ul id="pagination-alun" class="pagination"></ul>
    </nav>
  </div>

  <!-- Tabela Produtos -->

  <div id="container-tables" class="container mt-4 p-3 border rounded shadow">
    <h2>Produtos</h2>
    <div class="row mb-3">
      <div class="col-md-6"><input id="filterNameProd" class="form-control" placeholder="Filtrar por nome" /></div>
      <div class="col-md-5">
        <select id="filterCategoryProd" class="form-select">
          <option value="">Todas as Categorias</option>
        </select>
      </div>
      <div class="col-md-1">
        <button class="btn btn-primary"><i class="fa-solid fa-plus"></i></button>
      </div>
    </div>

    <table id="tabelas-admin" class="table table-warning table-striped table-hover">
      <thead>
        <tr>
          <th scope="col" id="sortNameProd">Nome <i class="fas fa-sort"></i></th>
          <th scope="col" id="sortPriceProd">Preço <i class="fas fa-sort"></i></th>
          <th scope="col">Categoria</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody id="tabela-produtos"></tbody>
    </table>
    <nav>
        <ul id="pagination-prod" class="pagination"></ul>
    </nav>
  </div>

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
