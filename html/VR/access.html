<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TeachMe - ACCESS VR</title>
    <link rel="stylesheet" href="../../css/stylesFinal.css">
    <link href="https://fonts.googleapis.com/css2?family=Albert+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body background="../../images/VR/terrain.png">
    <!------------- NAVBAR  ------------->
    <!----------------------------------------------->
    <nav class="navbar navbar-expand-lg bg-white" style="background-color: rgba(183, 233, 255, 1) !important">
        <div class="container-fluid">
            <div class="brand">
                <img src="../../images/webapp/logo.png" alt="Duck Icon" id="logo">
            </div>
            <button class="navbar-toggler custom-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
                <i class="fa-solid fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarContent">
                <div class="controls-container ms-auto text-end">
                        <button class="btn-custom btn-store">Loja</button>
                        <button class="btn-custom btn-aboutUs">Sobre nós</button>
                        <button class="btn-custom btn-faq">?</button>
                        <button class="btn-custom btn-cart">
                            <i class="fa-solid fa-cart-shopping"></i>
                        </button>
                    <div class="search-container">
                        <input type="text" class="search-input" placeholder="Pesquisar...">
                        <button class="btn-search">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </button>
                    </div>
                    <button class="btn-user">
                        <i class="fa-solid fa-user"></i>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!------------- VR ACCESS SECTION------------->
    <!----------------------------------------------------------------->
    <div class="page-wrapper">
        <div class="vrAccess-container">
            <h2>Bem-vindo <span>à sala virtual</span></h2>

            <div class="vrAccess-selector">
                <label for="vrRoom">Escolha a sala</label>
                <select id="vrRoom" name="room">
                    <option value="">1</option>
                    <option value="">2</option>
                    <option value="">3</option>
                </select>
            </div>

            <div class="vrAccess-password">
                <label for="roomPassword">Introduza a palavra-passe</label>
                <input type="password" id="roomPassword" placeholder="Palavra-passe...">
            </div>
        </div>
    </div>
    
    <!------------- FOOTER ------------->
    <!----------------------------------------------->
    <footer class="footer-container" style="border-top: 1px solid rgba(255, 255, 255, 0.3);">
        <div class="footer-content" style="color: white">
            <a href="#" style="color: white;">Home</a> |
            <a href="#" style="color: white;">Contactos</a> |
            <a href="#" style="color: white;">Loja</a> |
            <a href="#" style="color: white;">Termos e condições</a> |
            <a href="#" style="color: white;">Política de Privacidade</a> |
            <a href="#" style="color: white;">FAQ</a> 
            <p class="footer-description" style="color: white;">Site educativo ao cumprimento do Projeto I</p>
            <img src="../../images/webapp/logo2.png" alt="TeachMe Logo" class="footer-logo" style="width: 150px;">
        </div>
    </footer>

    <!------------- NAVBAR DROPDOWN ------------->
    <!----------------------------------------------->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>


</body>
</html>
