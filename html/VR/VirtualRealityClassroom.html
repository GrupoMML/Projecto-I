<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TeachMe - Virtual Reality Classroom</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>
<body>
    <a-scene>
        <a-assets>
            <a-asset-item id="classroom" src='classroomTextures/FinalClassroomV2.0.glb'></a-asset-item>
            <a-asset-item id="duckmaster" src='./duckTextures/duckmaster.glb'></a-asset-item>
            <a-asset-item id="duckling" src='./duckTextures/duckling.glb'></a-asset-item>
            <a-asset-item id="sofa" src='./sofaTextures/sofa.gltf'></a-asset-item>
            <a-asset-item id="tv" src='./tvTextures/tv.gltf'></a-asset-item>
            <a-asset-item id="tvController" src='./tvControllerTextures/tvController.gltf'></a-asset-item>
            <a-asset-item id="ps5" src='./ps5Textures/ps5.gltf'></a-asset-item>
            <a-asset-item id="tableChairs" src='./tableChairsTextures/tableChairs.gltf'></a-asset-item>
            <img src="../../images/VR/poster a3.png" alt="poster" id="poster">
            <img src="../../images/VR/mosaic.jpg" alt="carpet" id="carpet">
        </a-assets>

        <!------------- CLASSROOM  ------------->
        <!----------------------------------------------->
        <a-entity gltf-model='#classroom' scale="0.5 0.5 0.5" position="-20 -50 -10"></a-entity>

        <!------------- DUCKMASTER  ------------->
        <!----------------------------------------------->
        <a-entity gltf-model='#duckmaster' scale="20 20 20" position="-18.776 -6 203" rotation="0 -180 0 "></a-entity>

        <!------------- DUCKLING  ------------->
        <!----------------------------------------------->
        <a-entity gltf-model='#duckling' scale="13 13 13" position="-17 -12.5 12.5" rotation="0 0 0 "></a-entity>

        <!------------- POSTER  ------------->
        <!----------------------------------------------->
        <a-plane src="#poster" height="80" width="77.5" position="116.7 32 239" rotation="0 180 0"></a-plane>

        <!------------- BOARD  ------------->
        <!----------------------------------------------->
        <a-sphere position="0 20 236.912" radius="0.1" scale="20 20 20" color="white"></a-sphere>
        <a-sphere position="-40 60 236.912" radius="0.1" scale="20 20 20" color="white"></a-sphere>

        <a-entity 
            line="start: 0 20 236.912; end: -40 60 236.912; color: white">
        </a-entity>

        <a-text value="y = 0.5x + 2" 
            color="white" 
            position="50 50 236.912"
            width="4"
            scale="50 50 50"
            rotation="0 180 0">
        </a-text>

        <!------------- TEXT  ------------->
        <!----------------------------------------------->
        <a-box position="-141.365 37.619 140" 
            width="7" 
            height="1" 
            depth="0.1" 
            color="black"
            scale="20 20 20"
            rotation="0 270 0"
            opacity="0.5">
        </a-box>

        <a-text value="BEM-VINDO AO TEACH ME" 
            color="white" 
            position="-145.583 37.619 84.340"
            width="4"
            scale="50 50 50"
            rotation="0 270 0">
        </a-text>

        <a-box position="-29.377 92.857 235.925" 
            width="7" 
            height="1" 
            depth="0.1" 
            color="black"
            scale="20 20 20"
            rotation="0 180 0"
            opacity="0.5">
        </a-box>

        <a-text value="SALA DE AULA" 
            color="white" 
            position="0.400 91.300 232.722"
            width="4"
            scale="50 50 50"
            rotation="0 180 0">
        </a-text>

        <a-box position="-29.377 92.857 -80.969" 
            width="7" 
            height="1" 
            depth="0.1" 
            color="black"
            scale="20 20 20"
            rotation="0 360 0"
            opacity="0.5">
        </a-box>

        <a-text value="SALA DE LAZER" 
            color="white" 
            position="-65.114 93.571 -76.418"
            width="4"
            scale="50 50 50"
            rotation="0 360 0">
        </a-text>

        <!------------- CARPET  ------------->
        <!----------------------------------------------->
        <a-plane src="#carpet" height="80" width="77.5" position="-131.718 -48.682 -136.293" rotation="-90 90 0"></a-plane>
        <a-plane src="#carpet" height="80" width="77.5" position="76.510 -48.682 -133.684" rotation="-90 180 0"></a-plane>

        <!------------- WALL POSTER  ------------->
        <!----------------------------------------------->
        <a-plane src="#poster" height="90" width="70" position="-220.5 21.406 61.937" rotation="0 90 0"></a-plane>

        <!------------- SOFA  ------------->
        <!----------------------------------------------->
        <a-entity gltf-model='#sofa' scale="1 1 1" position="-100 -50 -136" rotation="0 0 0 "></a-entity>

        <!------------- TABLE  ------------->
        <!----------------------------------------------->
        <a-box color="#463a2a" width="20" height="20" depth="20" position="-211 -32.127 -97" rotation="0 90 0" src="../../images/VR/table_wood.jpg"></a-box>
        <a-box color="#463a2a" width="50" height="10" depth="20" position="-211 -37 -131.349" rotation="0 90 0" src="../../images/VR/table_wood.jpg"></a-box>
        <a-box color="#463a2a" width="20" height="20" depth="20" position="-211. -32.127 -165.048" rotation="0 90 0" src="../../images/VR/table_wood.jpg"></a-box>
        <a-box color="#463a2a" width="88" height="10" depth="20" position="-211 -18.314 -131.018" rotation="0 90 0" src="../../images/VR/table_wood.jpg"></a-box>
        <a-box color="#463a2a" width="20" height="2.000" depth="4.000" position="-204.104 -44.890 -106.432" rotation="-40.467 38.530 -101.723" scale="0.893 1 1" src="../../images/VR/table_wood.jpg"></a-box>
        <a-box color="#463a2a" width="20" height="2.000" depth="4.000" position="-206 -44.890 -157.039" rotation="40.467 -38.530 101.723" scale="0.893 1 1" src="../../images/VR/table_wood.jpg"></a-box>
        <a-box color="#484747" width="20" height="0.5" depth="2" position="-201.281 -35.029 -131.308" rotation="0 90 0"></a-box>
        <a-entity gltf-model='#duckling' scale="5 5 5" position="-210.022 -9 -100" rotation="0 117.380 0"></a-entity>
        <a-box color="white" width="8" height="0.5" depth="8" position="-210 -31.2 -127" rotation="0 90 0" scale="1 1 1"></a-box>
        <a-box color="white" width="8" height="0.5" depth="8" position="-210 -31.2 -135.6" rotation="0 90 0" scale="1 1 1"></a-box>
        <a-box color="black" width="20" height="0.5" depth="8" position="-210 -31.7 -131.308" rotation="0 90 0" scale="1 1 1"></a-box> 
        
        <!------------- TV  ------------->
        <!----------------------------------------------->
        <a-entity gltf-model='#tv' scale="50 50 50" position="-220.05 20.269 -130.826" rotation="0 90 0"></a-entity>

        <!------------- TV CONTROLLER ------------->
        <!----------------------------------------------->
        <a-entity gltf-model='#tvController' scale="5 5 5" position="-211.147 -13.047 -162.735" rotation="0 90 0"></a-entity>

        <!------------- PS5  ------------->
        <!----------------------------------------------->
        <a-entity gltf-model='#ps5' scale="50 50 50" position="-211.147 -11 -120" rotation="0 90 270"></a-entity>

        <!------------- TABLE AND CHAIRS - CHILL ZONE  ------------->
        <!----------------------------------------------->
        <a-entity gltf-model='#tableChairs' scale="50 50 50" position="50 -50 -136.000" rotation="0 0 0"></a-entity>


        <a-entity id="rig" position="-146.583 37.619 105.632">
            <a-camera id="camera"></a-camera>
        </a-entity>
    </a-scene>
</body>
</html>
