<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TeachMe - Notifications</title>
    <link rel="stylesheet" href="../../css/stylesFinal.css">
    <link href="https://fonts.googleapis.com/css2?family=Albert+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>
    <!------------- NAVBAR  ------------->
    <!----------------------------------------------->
    <nav class="navbar navbar-expand-lg bg-white">
        <div class="container-fluid">
            <div class="brand">
                <img src="../../images/webapp/logo.png" alt="Duck Icon" id="logo">
            </div>
            <button class="navbar-toggler custom-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
                <i class="fa-solid fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarContent">
                <div class="controls-container ms-auto text-end">
                    <div class="search-container">
                        <input type="text" class="search-input" placeholder="Pesquisar...">
                        <button class="btn-search">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </button>
                    </div>
                    <button class="btn-user">
                        <i class="fa-solid fa-user"></i>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!------------- MENU - LEFT SIDEBAR  ------------->
    <!----------------------------------------------->
    <div class="side-menu">
        <div class="menu-brand">
            <img src="../../images/webapp/logo.png" alt="TeachMe Logo" class="logo-img">
        </div>
        <div class="menu-items" style="text-align: left">
            <i class="fa-solid fa-house"></i>
            <p>Página principal</p>
        </div>
        <div class="menu-items">
            <i class="fa-solid fa-calendar-days"></i>
            <p>Calendário de aulas</p>
        </div>
        <div class="menu-items">
            <i class="fa-solid fa-comments"></i>
            <p>Mensagens</p>
        </div>
        <div class="menu-items">
            <i class="fa-solid fa-vr-cardboard"></i>
            <p>Sala de aula</p>
        </div>
        <div class="menu-items">
            <i class="fa-solid fa-book"></i>
            <p>Disciplinas</p>
        </div>
        <div class="menu-items">
            <i class="fa-solid fa-heart"></i>
            <p>Favoritos</p>
        </div>
        <div class="menu-items">
            <i class="fas fa-question-circle"></i>
            <p>Quizzes</p>
        </div>

        <div class="user-level-container">
            <div class="user-level-figure">
                <i data-qtd="4" class="fa-solid fa-certificate user-level" id="user-level"></i> <!-- Renderiza o nível do usuário -->
            </div>
            <div id="user-level-progress">800 / 2000</div>                                      <!-- Renderiza o progresso do nível do usuário -->
            <div class="user-level-progress-bar">
                <div class="user-level-progress-bar-fill"></div>
            </div>
            <div class="fa-solid fa-trophy" id="user-ranking"> 26 / 1000</div>                  <!-- Renderiza o ranking do usuário -->
        </div>

        <div class="menu-items settings">
            <i class="fa-solid fa-gear"></i>
            <p>Configurações</p>
        </div>
    </div>
    
    <!------------- NOTIFICATIONS - SECTION ------------->
    <!----------------------------------------------->
    <div class="page-wrapper-notifications">
        <h1 class="notifications-title">Enviar notificação</h1>

        <div class="notifications-container">
            <div class="notifications-container-content-left">
                <label for="notifications-sendMessage">Mensagem:</label>
                <textarea name="message" id="notifications-sendMessage"></textarea>
            </div>

            <div class="notifications-container-content-right">
                <div class="attach-wrapper">
                    <div class="attach-group">
                        <label for="attachImage">Anexar imagem:</label>
                        <button class="attachBox attachImage">
                            <i class="fa-solid fa-image"></i>
                        </button>
                    </div>

                    <div class="attach-group">
                    <label for="attachDocument">Anexar documento:</label>
                        <button class="attachBox attachDocument">
                            <i class="fa-solid fa-file"></i>
                        </button>
                    </div>
                </div>

                <div class="sendNotification">
                    <label for="sendOptions">Enviar para:</label>
                    <div class="btn-row">
                        <button class="btn-custom btnSendToStudents">Alunos</button>
                        <button class="btn-custom btnSendToTeachers">Professores</button>
                    </div>
                    <button class="btn-custom btnSendMessage">Enviar</button>
                </div>
            </div>
        </div>
    </div>

    <!------------- FOOTER ------------->
    <!----------------------------------------------->
    <footer class="footer-container-smaller">
        <div class="footer-content-smaller">
            <a href="#">Home</a> |
            <a href="#">Contactos</a> |
            <a href="#">Loja</a> |
            <a href="#">Termos e condições</a> |
            <a href="#">Política de Privacidade</a> |
            <a href="#">FAQ</a> 
            <p class="footer-description-smaller">Site educativo ao cumprimento do Projeto I</p>
            <img src="../../images/webapp/logo.png" alt="TeachMe Logo" class="footer-logo-smaller">
        </div>
    </footer>

    <!------------- NAVBAR DROPDOWN ------------->
    <!----------------------------------------------->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
