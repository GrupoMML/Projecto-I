<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TeachMe - Student Register</title>
    <link rel="stylesheet" href="../../css/stylesFinal.css">
    <link href="https://fonts.googleapis.com/css2?family=Albert+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
</head>
<body>
    <!------------- NAVBAR  ------------->
    <!----------------------------------------------->
    <nav class="navbar navbar-expand-lg bg-white">
        <div class="container-fluid">
            <div class="brand">
                <img src="../../images/webapp/logo.png" alt="Duck Icon" id="logo">
            </div>
            <button class="navbar-toggler custom-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
                <i class="fa-solid fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarContent">
                <div class="controls-container ms-auto text-end">
                        <button class="btn-custom btn-store">Loja</button>
                        <button class="btn-custom btn-aboutUs">Sobre nós</button>
                        <button class="btn-custom btn-faq">?</button>
                        <button class="btn-custom btn-cart">
                            <i class="fa-solid fa-cart-shopping"></i>
                        </button>
                    <div class="search-container">
                        <input type="text" class="search-input" placeholder="Pesquisar...">
                        <button class="btn-search">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!------------- REGISTRATION SECTION ------------->
    <!---------------------------------------------------->
    <section class="registration-section">
        <h1 class="registration-header">Não tem registo?</h1>
        <p class="registration-paragraph">
        Que bom encontrar um mestre pronto para ensinar,<br>
        no entanto precisamos de algumas informações.
        </p>
    </section>

    <div class="registration-container">
        <div class="registration-info">
            <div class="left-group">
                <div class="registration-item">
                    <label for="reg-name">Nome*</label>
                    <div class="input-icon">
                        <i class="fas fa-user"></i>
                        <input type="text" id="reg-name" required>
                    </div>
                </div>
                <div class="registration-item">
                    <label for="reg-email">Email*</label>
                    <div class="input-icon">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="reg-email" required>
                    </div>
                </div>
                <div class="registration-item">
                    <label for="reg-password">Senha*</label>
                    <div class="input-icon">
                        <i class="fas fa-key"></i>
                        <input type="password" id="reg-password" required>
                    </div>
                </div>
                <div class="registration-item">
                    <label for="reg-grade">Ano de escolaridade*</label>
                    <div class="input-icon">
                        <i class="fas fa-graduation-cap"></i>
                        <input type="text" id="reg-grade" required>
                    </div>
                </div>
                <div class="registration-item">
                    <label for="reg-EEcontact">Contacto do E.E.*</label>
                    <div class="input-icon">
                        <i class="fas fa-mobile-alt"></i>
                        <input type="number" id="reg-EEcontact">
                    </div>
                </div>

                <div class="registration-item">
                    <label for="reg-incapacity">Alguma Incapacidade?*</label>
                    <div class="input-icon">
                        <i class="fas fa-wheelchair"></i>
                        <select id="reg-incapacity" required>
                            <option value="" disabled selected></option>
                            <option value="yes">Sim, sou incapacitado</option>
                            <option value="no">Não sou incapacitado</option>
                        </select>
                    </div>
                </div>
                
        
            </div>

            <div class="right-group">
                <div class="registration-item">
                    <label>Género*</label>
                    <div class="gender-options">
                        <label><input type="checkbox"> Masculino</label>
                        <label><input type="checkbox"> Feminino</label>
                    </div>
                </div>

                <div class="registration-item">
                    <label for="reg-dateOfBirth">Data de Nascimento*</label>
                    <div class="input-icon">
                        <i class="fas fa-calendar-days"></i>
                        <input type="date" id="reg-dateOfBirth" placeholder="dd/mm/aa" required>
                    </div>
                </div>

                <div class="registration-item">
                    <label for="reg-localization">Localidade*</label>
                    <div class="input-icon">
                        <i class="fas fa-location-dot"></i>
                        <input type="text" id="reg-localization" required>
                    </div>
                </div>

                <div class="registration-item">
                    <label>Disciplinas*</label>
                    <div class="disciplines-grid2">
                        <label><input type="checkbox"> Francês</label>
                        <label><input type="checkbox"> Português</label>
                        <label><input type="checkbox"> Inglês</label>
                        <label><input type="checkbox"> História</label>
                        <label><input type="checkbox"> Geografia</label>
                        <label><input type="checkbox"> Geologia</label>
                        <label><input type="checkbox"> Matemática</label>
                        <label><input type="checkbox"> Física e Química</label>
                        <label><input type="checkbox"> Biologia</label>
                    </div>
                </div>
            </div>
        </div>

        <div class="duckmaster-image">
            <img src="../../images/webapp/hoverDuckling.png" alt="Duckling Image">
        </div>

        <div class="registration-item full-width">
            <label for="aboutMe">Sobre mim:</label>
            <textarea id="aboutMe" name="aboutMe"></textarea>
        </div>

        <div class="buttons">
            <button class="btn-custom2 btn-register">Registar</button>
            <button class="btn-custom2 btn-back">Voltar</button>
        </div>
    </div>
        
    <!------------- FOOTER ------------->
    <!----------------------------------------------->
    <footer class="footer-container">
        <div class="footer-content">
            <a href="#">Home</a> |
            <a href="#">Contactos</a> |
            <a href="#">Loja</a> |
            <a href="#">Termos e condições</a> |
            <a href="#">Política de Privacidade</a> |
            <a href="#">FAQ</a> 
            <p class="footer-description">Site educativo ao cumprimento do Projeto I</p>
            <img src="../../images/webapp/logo.png" alt="TeachMe Logo" class="footer-logo">
        </div>
    </footer>

    <!------------- NAVBAR DROPDOWN ------------->
    <!----------------------------------------------->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
