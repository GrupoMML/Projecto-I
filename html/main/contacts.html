<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TeachMe - Contacts</title>
    <link rel="stylesheet" href="../../css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Albert+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <!------------- HEADER  ------------->
    <!----------------------------------------------->
    <header class="header-container">
        <div class="brand">
            <img src="../../images/webapp/logo.png" alt="Duck Icon" id="logo">
        </div>
        <div class="controls-container">
            <button class="btn-custom btn-store">Loja</button>
            <button class="btn-custom btn-aboutUs">Sobre nós</button>
            <button class="btn-custom btn-faq">?</button>
            <button class="btn-custom btn-cart">
                <img src="../../images/webapp/cart.png" alt="Cart Icon">
            </button>
            <input type="text" class="search-input">
            <button class="search-custom btn-search">
                <img src="../../images/webapp/search_black.png" alt="Search Icon"> <!-- ALTERAR, ISTO É UMA IMAGEM TESTE -->
            </button>
        </div>
    </header>

    <!------------- CONTACTS SECTION ------------->
    <!----------------------------------------------->
    <section class="contacts-section">
        <h1 id="contacts-title">Contactos</h1>
        <h3 id="contacts-subtitle">Alguma dúvida, problema ou elogio para relatar?</h3>
        <div class="contact-box">
            <div class="contact-header">
                <h1>Entre em contacto connosco!</h1>
            </div>
            <div class="contact-content">
                <div class="left-side">
                    <div class="contacts-item">
                        <label for="email">E-mail:*</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="contacts-item">
                        <label for="number">Telefone:</label>
                        <input type="tel" id="number" name="number">
                        <button type="submit" class="btn-custom btn-send">Enviar</button>
                    </div>
                </div>
                <div class="right-side">
                    <div class="contacts-item">
                        <label for="message">Mensagem:*</label>
                        <textarea id="message" name="message" required></textarea>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!------------- FOOTER ------------->
    <!----------------------------------------------->
    <footer class="footer-container">
        <div class="footer-content">
            <a href="#">Home</a> |
            <a href="#">Contactos</a> |
            <a href="#">Loja</a> |
            <a href="#">Termos e condições</a> |
            <a href="#">Política de Privacidade</a> |
            <a href="#">FAQ</a> 
            <p class="footer-description">Site educativo ao cumprimento do Projeto I</p>
            <img src="../../images/webapp/logo.png" alt="TeachMe Logo" class="footer-logo">
        </div>
    </footer>

</body>
</html>
