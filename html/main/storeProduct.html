<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TeachMe - Store Product</title>
    <link rel="stylesheet" href="../../css/stylesFinal.css">
    <link href="https://fonts.googleapis.com/css2?family=Albert+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    
    <!------------- NAVBAR ------------->
    <!----------------------------------------------->
    <nav class="navbar navbar-expand-lg bg-white">
        <div class="container-fluid">
            <div class="brand">
                <img src="../../images/webapp/logo.png" alt="Duck Icon" id="logo">
            </div>
            <button class="navbar-toggler custom-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
                <i class="fa-solid fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarContent">
                <div class="controls-container ms-auto text-end">
                        <button class="btn-custom btn-store">Loja</button>
                        <button class="btn-custom btn-aboutUs">Sobre nós</button>
                        <button class="btn-custom btn-faq">?</button>
                        <button class="btn-custom btn-cart">
                            <i class="fa-solid fa-cart-shopping"></i>
                        </button>
                    <div class="search-container">
                        <input type="text" class="search-input" placeholder="Pesquisar...">
                        <button class="btn-search">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </button>
                    </div>
                    <button class="btn-user">
                        <i class="fa-solid fa-user"></i>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!------------- STORE PRODUCT SECTION ------------->
    <!----------------------------------------------->
   
    <div class="storeProduct-container">
        <div class="row">
            <div class="col-sm-4" style="width: 400px; height: 400px; color: rgba(217, 217, 217, 1);"></div>
            <div class="col-sm-8" style="width: 520px; height: 834px; color: rgba(217, 217, 217, 1);"></div>
        </div>

    </div>

    <!------------- FOOTER ------------->
    <!----------------------------------------------->
    <footer class="footer-container">
        <div class="footer-content">
            <a href="#">Home</a> |
            <a href="#">Contactos</a> |
            <a href="#">Loja</a> |
            <a href="#">Termos e condições</a> |
            <a href="#">Política de Privacidade</a> |
            <a href="#">FAQ</a> 
            <p class="footer-description">Site educativo ao cumprimento do Projeto I</p>
            <img src="../../images/webapp/logo.png" alt="TeachMe Logo" class="footer-logo">
        </div>
    </footer>

    <!------------- NAVBAR DROPDOWN ------------->
    <!----------------------------------------------->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
