<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TeachMe - Disciplines</title>
    <link rel="stylesheet" href="../../css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Albert+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <!------------- HEADER  ------------->
    <!----------------------------------------------->
    <header class="header-container">
        <div class="brand">
            <img src="../../images/webapp/logo.png" alt="Duck Icon" id="logo">
        </div>
        <div class="controls-container">
            <button class="btn-custom btn-store">Loja</button>
            <button class="btn-custom btn-faq">?</button>
            <button class="btn-custom btn-cart">
                <img src="../../images/webapp/cart.png" alt="Cart Icon">
            </button>
            <input type="text" class="search-input">
            <button class="search-custom btn-search">
                <img src="../../images/webapp/search_black.png" alt="Search Icon"> 
            </button>
        </div>
    </header>

    <!------------- MENU - LEFT SIDEBAR  ------------->
    <!----------------------------------------------->

    <div class="side-menu">
        <div class="menu-brand">
            <img src="../../images/webapp/logo.png" alt="TeachMe Logo" class="logo-img">
        </div>
    </div>



    <!------------- DISCIPLINES - SECTION  ------------->
    <!----------------------------------------------->
    <div class="disciplines-container">
        <h1 id="disciplines-title">Disciplinas</h1>
        <div class="grid-container">
            <div class="rectangle2"><img src="../../images/webapp/disciplines_1.png" alt="Portugal Flag">Português</div>
            <div class="rectangle2"><img src="../../images/webapp/disciplines_2.png" alt="Math Equation Icon">Matemática</div>
            <div class="rectangle2"><img src="../../images/webapp/disciplines_3.png" alt="Chemical Reactions Icon">Física e Química</div>
            <div class="rectangle2"><img src="../../images/webapp/disciplines_4.png" alt="Rock Icon">Geologia</div>
            <div class="rectangle2"><img src="../../images/webapp/disciplines_5.png" alt="Book Icon">História</div>
            <div class="rectangle2"><img src="../../images/webapp/disciplines_6.png" alt="World Icon">Geografia</div>
            <div class="rectangle2"><img src="../../images/webapp/disciplines_7.png" alt="UK Flag">Inglês</div>
            <div class="rectangle2"><img src="../../images/webapp/disciplines_8.png" alt="France Flag">Francês</div>
            <div class="rectangle2"><img src="../../images/webapp/disciplines_9.png" alt="Organic Cells">Biologia</div>
        </div>
    </div>


    <!------------- FOOTER ------------->
    <!----------------------------------------------->
    <footer class="footer-container-smaller">
        <div class="footer-content-smaller">
            <a href="#">Home</a> |
            <a href="#">Contactos</a> |
            <a href="#">Loja</a> |
            <a href="#">Termos e condições</a> |
            <a href="#">Política de Privacidade</a> |
            <a href="#">FAQ</a> 
            <p class="footer-description-smaller">Site educativo ao cumprimento do Projeto I</p>
            <img src="../../images/webapp/logo.png" alt="TeachMe Logo" class="footer-logo-smaller">
        </div>
    </footer>

</body>
</html>
