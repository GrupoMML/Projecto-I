<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TeachMe - Favourites</title>
    <link rel="stylesheet" href="../../css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Albert+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

<body>
    <!------------- HEADER  ------------->
    <!----------------------------------------------->
    <header class="header-container">
        <div class="brand">
            <img src="../../images/webapp/logo.png" alt="Duck Icon" id="logo">
        </div>
        <div class="controls-container">
            <button class="btn-custom btn-store">Loja</button>
            <button class="btn-custom btn-faq">?</button>
            <button class="btn-custom btn-cart">

            <input type="text" class="search-input">
            <button class="search-custom btn-search">
                <img src="../../images/webapp/search_black.png" alt="Search Icon"> 
            </button>
        </div>
    </header>

    <div class="side-menu">
        <div class="menu-brand">
