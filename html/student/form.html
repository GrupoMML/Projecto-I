<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TeachMe - Students Form</title>
    <link rel="stylesheet" href="../../css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Albert+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <!------------- HEADER  ------------->
    <!----------------------------------------------->
    <header class="header-container">
        <div class="brand">
            <img src="../../images/webapp/logo.png" alt="Duck Icon" id="logo">
        </div>
        <div class="controls-container">
            <button class="btn-custom btn-store">Loja</button>
            <button class="btn-custom btn-faq">?</button>
            <button class="btn-custom btn-cart">
                <img src="../../images/webapp/cart.png" alt="Cart Icon">
            </button>
            <input type="text" class="search-input">
            <button class="search-custom btn-search">
                <img src="../../images/webapp/search_black.png" alt="Search Icon"> 
            </button>
        </div>
    </header>

    <!------------- MENU - LEFT SIDEBAR  ------------->
    <!----------------------------------------------->

    <div class="side-menu">
        <div class="menu-brand">
            <img src="../../images/webapp/logo.png" alt="TeachMe Logo" class="logo-img">
        </div>
    </div>

    <!------------- FORM STUDENTS - SECTION  ------------->
    <!----------------------------------------------->
    <div class="formStudents-container">
        <h1 id="formStudents-title">Formulário</h1>
        <div class="formStudents-item">
            <label for="name">Nome*</label>
            <input type="text" id="question-name" name="name" placeholder="Introduza o seu nome..." required>
        </div>
        <div class="formStudents-item">
            <label for="age">Idade*</label>
            <input type="number" id="question-age" name="age" placeholder="Introduza a sua idade..." required>
        </div>
        <div class="formStudents-item">
            <label for="email">E-mail*</label>
            <input type="email" id="question-email" name="email" placeholder="Introduza o seu e-mail..." required>
        </div>
        <div class="formStudents-item">
            <label for="grade">Ano de escolaridade*</label>
            <input type="text" id="question-grade" name="grade" placeholder="Introduza o seu ano escolar..." required>
        </div>
        <div class="formStudents-item">
            <label for="location">Localidade*</label>
            <input type="text" id="question-localization" name="localization" placeholder="Introduza a sua localidade..." required>
        </div>
        <div class="formStudents-item">
            <label for="class-location">Local da aula*</label>
            <input type="text" id="question-class-location" name="class-location" placeholder="Introduza o local de aula..." required>
        </div>
        <div class="formStudents-item">
            <label for="availability">Disponibilidade*</label>
            <input type="text" id="question-availability" name="availability" placeholder="Introduza a sua disponibilidade..." required>
        </div>
        <div class="formStudents-item">
            <label class="disciplines-label">Disciplina(as)*</label>
            <div class="disciplines-grid">
                <label><input type="checkbox"> Francês</label>
                <label><input type="checkbox"> Português</label>
                <label><input type="checkbox"> Inglês</label>
                <label><input type="checkbox"> História</label>
                <label><input type="checkbox"> Geografia</label>
                <label><input type="checkbox"> Geologia</label>
                <label><input type="checkbox"> Matemática</label>
                <label><input type="checkbox"> Física e Química</label>
                <label><input type="checkbox"> Biologia</label>
            </div>
        </div>
        <div class="formStudents-item">
            <div class="textarea-wrapper">
                <div class="textarea-label">Observações</div>
                <hr>
                <textarea name="observations" id="observations" placeholder="Caso querias fazer observações, poderá escrevê-las aqui..."></textarea>
            </div>
        </div>
        <button type="submit" class="btn-custom btn-mark">Marcar</button>
    </div>


    <!------------- FOOTER ------------->
    <!----------------------------------------------->
    <footer class="footer-container-smaller">
        <div class="footer-content-smaller">
            <a href="#">Home</a> |
            <a href="#">Contactos</a> |
            <a href="#">Loja</a> |
            <a href="#">Termos e condições</a> |
            <a href="#">Política de Privacidade</a> |
            <a href="#">FAQ</a> 
            <p class="footer-description-smaller">Site educativo ao cumprimento do Projeto I</p>
            <img src="../../images/webapp/logo.png" alt="TeachMe Logo" class="footer-logo-smaller">
        </div>
    </footer>








</body>
</html>
